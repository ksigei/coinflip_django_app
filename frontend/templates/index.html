<!-- coinflip_project/coinflip_app/templates/coinflip_app/index.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Add Material Icons stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Coin Flip Game</h1>
        <div id="coin-container" class="coin-container">
            <!-- Replace the emoji with Material Design Icon -->
            <i class="material-icons coin">attach_money</i>
        </div>
        <button id="coin-flip-button" class="btn btn-primary mt-3">Flip Coin</button>
        <p id="result-display" class="mt-3">Result: </p>
    </div>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
